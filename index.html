<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 id="title">Etch a Sketch</h1>
    <!-- <div class="sketch-header">
        <label for="board-input">Grid size:</label>
        <input type="number" id="board-input" name="board-input" placeholder="16">

    <main>
        <div class="options">
            <h2>Options</h2>
            <label for="pencil-color">Pencil color</label>
            <input id="pencil-color" type="color">
            <button id="single-random-color">Random color</button>
            <button id="random-colors">Crazy random colors</button>
            <button id="eraser">Eraser</button>

            <label for="grid-size">Grid size</label>
            <input id="grid-size" type="range" min="2" max="32" value="8">
            <p class="range-state"></p>
            <button id="saturate-btn">Saturation</button>
        </div>
        <div class="board"></div>
    </main>
</body>
</html>
