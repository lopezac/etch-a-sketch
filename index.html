<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="title">Etch a Sketch</h1>
    <main>
        <div class="options">
            <h2>Options</h2>

            <div class="pencil-color">
                <label for="pencil-color">Pencil color</label>
                <input id="pencil-color" type="color">
            </div>
            <button id="single-random-color">Random color</button>
            <button id="random-colors">Crazy random colors</button>
            <button id="eraser">Eraser</button>

            <div class="size-range">
                <div>
                    <label for="grid-size">Grid size</label>
                    <input id="grid-size" type="range" min="2" max="32" value="8">
                </div>
                <div class="range-state">
                    <p></p>
                </div>
            </div>
            <button id="saturate-btn">Saturation</button>
        </div>
        <div class="board"></div>
    </main>
</body>
</html>
